<!DOCTYPE html>
<html>

<head>
    <title>We're sorry, but something went wrong (500)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        .hit-the-floor {
            animation: change_colors 6s infinite;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            font-family: Helvetica;
            text-shadow: 0 .005em 0 rgba(0, 0, 0, .2), 0 .005em 0 currentColor, 0 .01em 0 rgba(0, 0, 0, .25), 0 .01em 0 currentColor, 0 .015em 0 rgba(0, 0, 0, .3), 0 .015em 0 currentColor, 0 .02em 0 rgba(0, 0, 0, .35), 0 .02em 0 currentColor, 0 .025em 0 rgba(0, 0, 0, .4), 0 .025em 0 currentColor, 0 .03em .005em rgba(0, 0, 0, .1), 0 0 .025em rgba(0, 0, 0, .1), 0 .005em .015em rgba(0, 0, 0, .3), 0 .015em .025em rgba(0, 0, 0, .2), 0 .025em .05em rgba(0, 0, 0, .25), 0 .05em .05em rgba(0, 0, 0, .2), 0 .1em .1em rgba(0, 0, 0, .15);
            text-align: center;
        }

        @keyframes change_colors {
            0% {
                color: #5150ea;
            }
            12% {
                color: #f24155;
            }
            25% {
                color: #ef4b7d;
            }
            37% {
                color: #fd4a82;
            }
            50% {
                color: #fc7f63;
            }
            62% {
                color: #6665ed;
            }
            75% {
                color: #62ccfe;
            }
            87% {
                color: #ac39df;
            }
            100% {
                color: #aa66f7;
            }
        }

        body {
            background-color: white;
            height: 100vh;
            width: 100vw;
        }

        img {
            width: 200px;
        }

        .sizing-page {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-right: 20px;
        }
    </style>
</head>

<body>
    <!-- This file lives in public/500.html -->
    <div class="sizing-page">
        <img src="sadegg.png" alt="sadegg image">
        <div class="hit-the-floor">
            <h3>500</h3>
            <p>Uh oh, something went wrong.</p>
            <p>If you are the application owner, check the logs for more information.</p>
        </div>
    </div>
</body>

</html>
